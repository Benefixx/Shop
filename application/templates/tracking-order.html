{% extends 'base.html' %}

{% block content %}
  <section class="blog-banner-area" id="category">
		<div class="container h-100">
			<div class="blog-banner">
				<div class="text-center">
					<h1>Add Item</h1>
					<nav aria-label="breadcrumb" class="banner-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Add Item</li>
            </ol>
          </nav>
				</div>
			</div>
    </div>
	</section>


  <section class="tracking_box_area section-margin--small">
      <div class="container">
          <div class="tracking_box_inner">
              <p>To track your order please enter your Order ID in the box below and press the "Track" button. This
                  was given to you on your receipt and in the confirmation email you should have received.</p>
              <form class="row tracking_form" action="{{ url_for('AddItem') }}" method="post" novalidate="novalidate">
                  <div class="col-md-12 form-group">
                      <input type="text" class="form-control" id="order" name="telegram" placeholder="Ваш телеграм для связи">
                  </div>
                  <div class="col-md-12 form-group">
                      <input type="email" class="form-control" id="email" name="name" placeholder="Название товара">
                  </div>
                  <div class="col-md-12 form-group">
                      <input type="email" class="form-control" id="email1" name="price" placeholder="Цена товара в рублях">
                  </div>
                  <div class="col-md-12 form-group">
                      <input type="email" class="form-control" id="email3" name="img" style="height:150px;" placeholder="Ссылка на изображение">
                  </div>
                  <div class="col-md-12 form-group">
                      <input type="email" class="form-control" id="email2" name="description" style="height:150px;" placeholder="Описание товара">
                  </div>
                  <div class="col-md-12 form-group">
                      <button type="submit" value="submit" class="button button-tracking">Add</button>
                  </div>
              </form>
          </div>
      </div>
  </section>
{% endblock %}
